<div class="home position-relative spacing-top-default animated fadeInLeft dynamic-height"
     [ngStyle]="{'height': newHeight + 'px'}"
>

  <div class="w-100 ">
    <div class="diagonal diagonal-width"></div>
  </div>

  <div class="container mt-5 pb-5">
    <div class="row">
      <div class="col-sm-12 col-md-6">
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="section text-1 pt-md-5 mt-sm-5 text-left">
          <div class="font-style-3 black-2 font-weight-bold ">
            OUR MISION
          </div>
          <div class="font-style-2 black-2 text-left font-weight-bold">
            Challenge +
          </div>
          <div class="font-style-2 black-2 text-left font-weight-bold">
            Connect +
          </div>
          <div class="font-style-2 black-2 text-left font-weight-bold">
            Be The Chosen
          </div>
          <div class="font-style-3 white text-left mt-4">
            <span class="font-style-3 gris ">
              Our mission is to provide a new and exciting world for entertainment in which users connect through <span class="font-weight-bold">challenges</span>. We want to inspire creativity, competition and memorable moments
            </span>
          </div>
          <div class="rectangle mt-5">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
