<div class="home">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">

        <div class="mobile font-contact-bold">
          Challenges Loren
        </div>
        <div class="section-text about-icon griss mt-2 desktop">
          <span class="font-weight-bold">
            Address:
          </span>
          <div>
            Loremmip@challer.app
          </div>
        </div>

        <div class="section-text information-icon griss mt-2 desktop">
          <span class="font-weight-bold">
            Have my Questions?:
          </span>
          <div>
            Loremmip@challer.app
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <form [formGroup]="contactForm"  class="template-designer">
          <div class="form-group">
            <label for="fullname">Full Name <span>*</span></label>
            <input type="text" class="form-control" id="fullname" aria-describedby="emailHelp"
                   formControlName="firstName"
            >
          </div>
          <div class="form-group">
            <label for="email">Email <span>*</span></label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                   formControlName="email"
            >
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <select class="form-control" id="subject" formControlName="support">
              <option selected>Support</option>
            </select>
          </div>
          <div class="form-group">
            <label for="validationTextarea"></label>
            <textarea class="form-control" id="validationTextarea" formControlName="comment"></textarea>
          </div>
          <div class="form-group" *ngIf="status === 'ok'">
            <div class="alert alert-primary" role="alert">
              Email send!
            </div>
          </div>
          <div class="form-group" *ngIf="status === 'error'">
            <div class="alert alert-warning" role="alert">
              {{message}}
            </div>
          </div>
          <div class="form-group">
            <span class="help-block"
                  *ngIf="contactForm.get('firstName').hasError('required')
                  || contactForm.get('email').hasError('required')
                  || contactForm.get('email').hasError('email')
                  || contactForm.get('support').hasError('required')
                  || contactForm.get('comment').hasError('required')
                "
            >
              <strong>Los Campos con (*) son requeridos</strong> <!--{{error}}-->
            </span>
          </div>
          <div class="form-group">
            <div class="button-submit">
              <app-button-type-template [template]="'form'" [disabled] = !contactForm.valid (onClickButton)="submit()" >
                <div class="text-center font-weight-bold">
                  SUBMIT
                </div>
              </app-button-type-template>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <app-download-app></app-download-app>
  <app-footer></app-footer>
</div>
