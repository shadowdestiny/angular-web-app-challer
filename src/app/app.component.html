<app-header></app-header>
<app-cloud (isShow)="onVisual($event)" *ngIf="isShowCloud && !isMobileValue"></app-cloud>
<div class="principal-background height-infinite" [ngClass]="{
'noCloud': !isShowCloud,
'autoHeight': isMobileValue && route.url === '/home-challer'
}"
     #scrollMe (scroll)="onScroll($event,scrollMe)"
>
  <router-outlet></router-outlet>
</div>
<app-cloud-notification [type]="'bottom-global'" [isVisible]= false></app-cloud-notification>
